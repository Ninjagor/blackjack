<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Scorekeeper</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Blackjack Scorekeeper</h1>
      <div class="round-counter">Round: <span id="round-count">0</span></div>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="game">Game</button>
      <button class="tab-btn" data-tab="loans">Loans</button>
      <button class="tab-btn" data-tab="history">History</button>
    </div>

    <!-- Game Tab -->
    <div class="tab-content active" id="game-tab">
      <!-- Dealer Card -->
      <div class="player-card dealer" id="dealer-card">
        <div class="player-info">
          <div class="player-name">
            <h3>Dealer</h3>
            <span class="dealer-badge">Dealer</span>
          </div>
          <div class="player-points">1000 pts</div>
        </div>
      </div>

      <!-- Player Cards Container -->
      <div id="players-container"></div>

      <!-- Game Controls -->
      <div class="game-controls">
        <button class="btn dealer-win-btn">Dealer Wins</button>
        <button class="btn reset-btn">Reset Bets</button>
        <button class="btn next-round-btn" id="increment-round">Next Round</button>
      </div>

      <!-- Add Player Button -->
      <button class="btn add-player-btn">Add Player</button>
    </div>

    <!-- Loans Tab -->
    <div class="tab-content" id="loans-tab">
      <div class="loan-manager">
        <h2>Loan Manager</h2>
        <button class="btn create-loan-btn">Create New Loan</button>
        
        <div class="loan-tabs">
          <button class="loan-tab-btn active" data-loan-tab="active">Active Loans</button>
          <button class="loan-tab-btn" data-loan-tab="paid">Paid Loans</button>
        </div>
        
        <div class="loan-tab-content active" id="active-loans">
          <div id="active-loans-container">
            <p class="no-loans-message">No active loans</p>
          </div>
        </div>
        
        <div class="loan-tab-content" id="paid-loans">
          <div id="paid-loans-container">
            <p class="no-loans-message">No paid loans</p>
          </div>
        </div>
      </div>
    </div>

    <!-- History Tab -->
    <div class="tab-content" id="history-tab">
      <div class="history-card">
        <h2>Game History</h2>
        <div id="history-container">
          <p class="no-history-message">No games played yet</p>
        </div>
      </div>
    </div>

    <!-- Add Player Modal -->
    <div class="modal" id="add-player-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Add New Player</h2>
        <div class="form-group">
          <label for="player-name">Name</label>
          <input type="text" id="player-name" placeholder="Enter player name">
        </div>
        <div class="form-group">
          <label for="player-points">Starting Points</label>
          <input type="number" id="player-points" value="100" min="1">
        </div>
        <button class="btn" id="confirm-add-player">Add Player</button>
      </div>
    </div>

    <!-- Create Loan Modal -->
    <div class="modal" id="create-loan-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Create Loan</h2>
        <div class="form-group">
          <label for="loan-from">Lender (From)</label>
          <select id="loan-from">
            <option value="">Select lender</option>
          </select>
        </div>
        <div class="form-group">
          <label for="loan-to">Borrower (To)</label>
          <select id="loan-to">
            <option value="">Select borrower</option>
          </select>
        </div>
        <div class="form-group">
          <label for="loan-amount">Loan Amount</label>
          <input type="number" id="loan-amount" value="50" min="1">
        </div>
        <div class="form-group">
          <label for="interest-rate">Interest Rate (%)</label>
          <input type="number" id="interest-rate" value="10" min="0">
        </div>
        <div class="form-group">
          <label for="due-in-rounds">Due in (Rounds)</label>
          <input type="number" id="due-in-rounds" value="5" min="1">
        </div>
        <div id="loan-summary" class="loan-summary hidden">
          Total to repay: <span id="total-repay">0</span> points
        </div>
        <button class="btn" id="confirm-create-loan">Create Loan</button>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
